      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      # è‡ªåŠ¨åˆ›å»ºå¹¶æ¨é€ Tagï¼ˆä»…é™è‡ªç”¨ï¼‰
      - name: è‡ªåŠ¨åˆ›å»ºå¹¶æ¨é€ Tagï¼ˆä»…é™è‡ªç”¨ï¼‰
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION=$(jq -r .version < assets/app_version.json)
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git fetch --tags
          if ! git describe --exact-match --tags HEAD; then
            git tag v$VERSION
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} v$VERSION
          fi
          git fetch --tags
        shell: bash

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            simple_live_app/build/dist/*/*.deb
            simple_live_app/build/dist/*/*.zip
      - run: echo "ğŸ Linux job's status is ${{ job.status }}."

